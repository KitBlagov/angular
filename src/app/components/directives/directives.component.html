<h2>Работа с директивами</h2>
<div
  [ngStyle]="{
  'width': '300px',
  'height': '300px',
  'border': '1px solid black',
}" [ngClass]="{
  'red-box': true
}"
  *ngIf="isShow; else block2"
>
</div>

<button (click)="isShow = !isShow">toggle</button>

<div
  [ngStyle]="{
  'width': '300px',
  'height': '300px',
  'border': '1px solid black',
  'overflow': 'hidden'
}" [ngClass]="{
  'green-box': true
}" *ngFor="let a of [1, 2, 3]; let i = index; let isFirst = first; let isLast = last">
  <p>{{a}}</p>
  <p>index: {{i}}</p>
  <p>isFirst {{isFirst}}</p>
  <p>isLast: {{isLast}}</p>
  <p [innerText]="isFirst? 'first' : 'isnt first' "></p>
</div>


<ng-template #block2 >
  <div
    [ngStyle]="{
    'width': '300px',
    'height': '300px',
     'border': '1px solid yellow',
}" [ngClass]="{
  'red-box': true
}">

  </div>
</ng-template>
